---
layout: default
---

<article class="post">

  {% if page.canonical_url %}
    <div class="canonical-notice">
      <blockquote>
        <p><strong>Nota:</strong> Este art√≠culo fue publicado originalmente en el <a href="{{ page.canonical_url }}" target="_blank" rel="noopener noreferrer"><strong>Blog de gvSIG</strong></a>.</p>
      </blockquote>
    </div>
  {% endif %}

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>

  <div class="post-content">

</article>
